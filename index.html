<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Dafiti</title>
    <link
      rel="icon"
      href="https://static.dafiti.com.br/images/favicon-32x32.1.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="https://static.dafiti.com.br/images/favicon-32x32.1.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <a href="javascript:void(0)">
        <img
          alt="Sneaker Club by Kanui! Confira"
          class="img-responsivo"
          data-path="src/"
          data-name="header-highlight.jpg"
        />
      </a>
    </header>

    <aside>
      <img alt="Logo Puma" class="logo" src="src/logo-puma.jpg" />
      <img alt="Logo New Balance" class="logo" src="src/logo-new-balance.jpg" />
      <img alt="Logo Starter" class="logo" src="src/logo-starter.jpg" />
      <img alt="Logo Fila" class="logo" src="src/logo-fila.jpg" />
      <img alt="Logo Vans" class="logo" src="src/logo-vans.jpg" />
      <img alt="Logo Nike" class="logo" src="src/logo-nike.jpg" />
      <img alt="Logo Adidas" class="logo" src="src/logo-adidas.jpg" />
      <img alt="Logo Asics Tiger" class="logo" src="src/logo-asicstiger.jpg" />
      <img alt="Logo Converse" class="logo" src="src/logo-converse.jpg" />
    </aside>

    <div class="articles">
      <div class="two-art">
        <article>
          <figure>
            <img alt="Artigo Fila" src="src/article-fila.jpg" />
            <figcaption>
              <h3>Fila é uma empresa italiana</h3>
              <p>
                Recebeu esse nome graças ao sobrenome dos seus irmãos criadores.
                <a href="javascript:void(0)">Mais</a>
              </p>
            </figcaption>
          </figure>
        </article>

        <article>
          <figure>
            <img alt="Artigo Kappa" src="src/article-kappa.jpg" />
            <figcaption>
              <h3>Kappa é uma empresa italiana</h3>
              <p>
                Especializada na fabricação de roupas e acessórios esportivos
                fundada em 1916 em Turim.
                <a href="javascript:void(0)">Mais</a>
              </p>
            </figcaption>
          </figure>
        </article>
      </div>

      <div class="one-art">
        <article>
          <figure>
            <img alt="Artigo Converse" src="src/article-converse.jpg" />
            <figcaption>
              <h3>Converse é uma empresa estadunidense</h3>
              <p>
                Fundada em 1908, e com sede em Boston, Massachusetts, ela é
                especialmente famosa pela fabricação dos calçados All Star.
                <a href="javascript:void(0)">Mais</a>
              </p>
            </figcaption>
          </figure>
        </article>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="js/index.js"></script>
</html>
